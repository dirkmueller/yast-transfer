language: cpp
compiler:
    - gcc
before_install:
    - rvm reset
    - wget https://raw.githubusercontent.com/yast/yast-devtools/master/travis-tools/travis_setup.sh
    - sh ./travis_setup.sh -p "rake yast2-core-dev yast2-devtools yast2-testsuite libcurl4-openssl-dev doxygen" -g "yast-rake gettext"
script:
    - rake check:syntax
    - rake check:pot
    - make -f Makefile.cvs
    - make
    - make check
    - sudo make install

